<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urutkan Kata Bahasa Indonesia</title>
  <style>
    :root{
      --bg:#f8fafc;--card:#ffffff;--text:#0f172a;--muted:#64748b;--accent:#2563eb;--good:#16a34a;--bad:#dc2626;--border:#e2e8f0
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg);color:var(--text);}
    .wrap{max-width:960px;margin-inline:auto;padding:24px}
    h1{margin:0 0 8px;font-size:clamp(24px,4vw,36px);text-align:center}
    p.lead{margin:0 0 20px;color:var(--muted);text-align:center}
    .board{display:grid;gap:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 8px 24px rgba(15,23,42,.06)}
    .label{font-weight:700;font-size:14px;color:var(--muted);margin-bottom:8px}
    .bank{min-height:90px;display:flex;flex-wrap:wrap;gap:12px;align-items:center;padding:12px;border:2px dashed var(--border);border-radius:12px;background:#f9fbff}
    .tile{user-select:none;cursor:grab;display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:999px;background:#fff;border:1px solid var(--border);box-shadow:0 2px 6px rgba(0,0,0,.05);font-weight:700}
    .tile:active{cursor:grabbing;transform:scale(.98)}
    .target{display:flex;flex-direction:column;gap:8px}
    textarea{width:100%;min-height:110px;padding:12px;border-radius:12px;border:2px dashed #cfe0ff;background:#f0f7ff;resize:vertical;font-size:16px}
    .drop-hint{font-size:13px;color:var(--muted)}
    .controls{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    button{appearance:none;border:0;background:var(--accent);color:#fff;font-weight:800;padding:10px 16px;border-radius:999px;cursor:pointer;box-shadow:0 4px 14px rgba(37,99,235,.25)}
    button.secondary{background:#111827}
    .feedback{min-height:28px;text-align:center;font-weight:800;margin-top:8px}
    .ok{color:var(--good)}
    .no{color:var(--bad)}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <h1>Program Mengurutkan Kata</h1>
    <p class="lead">Instruksi: Seret potongan kata ke <b>Text Area</b> sesuai urutan yang benar.</p>

    <section class="board">
      <div class="card">
        <div class="label">Potongan Kertas (acak)</div>
        <div id="bank" class="bank" aria-label="Bank kata" role="list"></div>
      </div>

      <div class="card target">
        <div class="label">Text Area Jawaban (drop di sini)</div>
        <textarea id="answer" placeholder="Lepaskan kata di sini secara berurutan..."></textarea>
        <span class="drop-hint">Catatan: Saat kata dijatuhkan ke text area, potongan aslinya akan hilang dari bank.</span>
        <div class="controls">
          <button id="checkBtn" type="button">Hasil</button>
          <button id="resetBtn" type="button" class="secondary">Reset</button>
        </div>
        <div id="feedback" class="feedback" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <script>
    // --- Data yang diminta ---
    const TARGET_SENTENCE = 'Aku sedang Membaca Buku di Perpustakaan';
    const WORDS = ['Aku','sedang','Membaca','Buku','di','Perpustakaan']; // (6 potong sesuai daftar)

    // --- Elemen ---
    const bank = document.getElementById('bank');
    const answerTA = document.getElementById('answer');
    const feedback = document.getElementById('feedback');

    // --- Utilitas ---
    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    function makeTile(text, id){
      const el = document.createElement('div');
      el.className = 'tile';
      el.textContent = text;
      el.setAttribute('draggable','true');
      el.id = id;
      el.role = 'listitem';
      el.dataset.word = text;
      el.tabIndex = 0;
      el.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', el.dataset.word);
        e.dataTransfer.effectAllowed = 'move';
      });
      // Aksesibilitas: Enter/Space untuk kirim ke text area
      el.addEventListener('keydown', (e)=>{
        if(e.key==='Enter' || e.key===' '){
          appendWordToTextarea(el.dataset.word);
          el.remove();
          clearFeedback();
        }
      });
      return el;
    }

    function appendWordToTextarea(word){
      const current = answerTA.value.trim();
      answerTA.value = current ? current + ' ' + word : word;
    }

    function init(){
      bank.innerHTML = '';
      answerTA.value = '';
      clearFeedback();
      const shuffled = shuffle(WORDS);
      shuffled.forEach((w,i)=> bank.appendChild(makeTile(w, 'tile-'+i)));
    }

    // Drop ke text area
    answerTA.addEventListener('dragover', e => { e.preventDefault(); });
    answerTA.addEventListener('drop', e => {
      e.preventDefault();
      const word = e.dataTransfer.getData('text/plain');
      if(!word) return;
      appendWordToTextarea(word);
      // Hapus tile sumber dengan kata ini (jika masih ada)
      const tile = [...bank.querySelectorAll('.tile')].find(t => t.dataset.word === word);
      if(tile) tile.remove();
      clearFeedback();
    });

    // Tombol
    document.getElementById('checkBtn').addEventListener('click', () => {
      const attempt = answerTA.value.replace(/\s+/g,' ').trim();
      if(attempt === TARGET_SENTENCE){
        feedback.textContent = 'Hebat, jawaban Anda benar!';
        feedback.className = 'feedback ok';
      } else {
        feedback.textContent = 'Maaf, jawaban Anda salah. Ulangi lagi!';
        feedback.className = 'feedback no';
      }
    });

    document.getElementById('resetBtn').addEventListener('click', init);

    function clearFeedback(){
      feedback.textContent = '';
      feedback.className = 'feedback';
    }

    // Mulai
    init();
  </script>
</body>
</html>
